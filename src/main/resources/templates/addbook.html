<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> 
			<label for="title">Title</label> 
			<input type="text" id="title"th:field="*{title}" /> 
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" /> 
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" /> 
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" /> 
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" /> 
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
 			<option th:each="category: ${categories}" th:value="${category.cid}" th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>
</html>
